    <h2>HTML : Hyper Text Markup Language</h2>
    <h2>Hyper Text : 관련 문서와 연결되어 있는 Text</h2>
    <h2>HTML은 Hyper text를 이용하여 화면을 구성할 수 있게 <br/>
        개발된 마킹 랭귀지 이며, 특별히 따로 연산을 하거나 할 수는 없다.
    </h2>
    <h2>HTML언어로 작성된 파일은 파일 이름 뒤에 .HTML이라는 <br/>
        확장자를 갖고 있으며, 주로 웹브라우저에서 파일의 내용을
        확인할 수 있다는 특징이있다.</h2>
    <h2>http:Hyper Text Transfer Protocol</h2>

        <!-- 화면에 보여지지 않고 메모처럼 적어두고 싶다면 주석으로 표현합니다. -->
        <!-- 화면에 보여지지 않고 메모처럼 적어두고 싶다면 주석으로 표현합니다. -->
        <!-- Ctrl + '/' : HTML파일에서 주석문을 만드는 단축키 -->
        <!-- 
            사용 방법
            1.내용을 쓰고 그 문구를 블럭으로 잡은 후 Ctrl + '/'를 타이핑하면 
            그 블럭은 주석으로 감싸진다.
