<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        사이트 페이지의 위치정보를 테그이름으로 해서  해당 컨텐츠를 직관적으로 구분할 수 있게 해주는 태그
        그 외 영역별 개발화면 구분 들에 활용이 되기도 하지만, 메뉴에서 또는 제목에서 검색어를 검색하는 오류를 줄이기 위한 목적이 더 크게 사용된다
     -->
     <!-- 
        HTML5 시멘틱 구조 태그 - 주로 body안에서 사용
            <header></header> : 헤더를 의미(회사명/로고).
            <nav></nav> : 네비게이션을 의미(주메뉴 구성).
            <aside> : 사이드에 위치(sub 메뉴/광고)하는 공간을 의미.
            <section> : 여러 중심 내용을 감싸는 공간을 의미
            <article> : 글자가 많이 들어가는 부분을 의미
            <footer> : 맺음말(이용약관 | 주소(위치)|저작권|사이트맵)을 의미
      -->

      <header>
        <h1>하이미디어 아카데미</h1>
      </header>
      <nav>
        <ul>    <li>회사소개</li><li>사업소개</li><li>채용정보</li></ul>
      </nav>
      <section>
        <aside>
            <h2>회사소개</h2>
            <ul>
                <li>CEO인사말</li><li>회사개요</li><li>회사연력</li><li>찾아오시는길</li><li>사이트맵</li>
            </ul>
        </aside>
        <ACTICLE>
            <h2>CEO인사말</h2>
            <P>고객 여러분 반갑습니다. 지난 2023년...어쩌구 저쩌구...</P>
            <P>고객 여러분! 감사합니다</P>
        </ACTICLE>
      </section>
      <footer>
        <span>이용약관 | 개인정보처리방침 | 이메일무단수집거부</span>
        <span>더조은IT아카데미<br> 서울시 서대문구. TEL : 010-1000-1000</span>
      </footer>

</body>
</html>
