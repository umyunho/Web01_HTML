<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<!-- 
    http : Hyper Text Transfer Protocol(통신 규약)
    HTML : Hyper Text Markup Language
    Hyper Text : 관련 문서로 연결되어 있는 텍스트
    Hyper Media : 관련 문서로 연결되어 있는 이미지나 영상

 -->

<a href="https://www.daum.net" target="_blank"><h3> Daum으로 이동</h3></a>
<a href="https://www.naver.net" target="_blank"><h3> Naver으로 이동</h3></a>
<a href="https://www.nate.net" target="_blank"><h3> Nate으로 이동</h3></a>

<!--
    Anchor 태그의 옵션 href :이동할 곳의 URL,파일 이름과 경로
    target : 이동할 윈도우,탭 등 target을 안쓰면 같은 창에서 이동
    target="_blank" : 새탭에서 이동
-->
<!-- Anchor태그로 연결되는 곳은 위의 일반 사이트도 있지만 가은 거버 안에 있는 다른 html파일로 이동도 가능하다. -->

<a href="03_Header.html" target="_blank"><h3>03_Header.html로 이동</h3>/a>

</body>
</html>
