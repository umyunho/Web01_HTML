<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        *색상 단위
        1. 키워드를 사용한 색상적용 : red, orange, blue, black, white, magenta, green, yellow 등
        키워드 색깔의 종류 : http://www.w3schools.com/colors/colors_names.asp
        
        2.RGB 색상 단위
        .RGB(red,green,blue)-> rgb(0~255,0~255,0~255)
        .RGBA(0~255,0~255,0~255, alpha) -> alpha(투명도:0.,0(완전 투명)~1.0(완전 불투명))

        3.Hex코드 색상 단위 : #00 00 00(검정색) #FF FF FF(흰색)
        #FF0000(빨간색) #00FF00(녹색) #0000FF(파란색)
        #FF00FF(보라색) #FFFF00(노란색) #333333(진회색)
        #BBBBBB(연회색)
        RGB색상과 거의 비슷하며, 표현방법만 축소된 형태
        http://www.colorpicker.com

        4.HSL 색상단위 : hsl( hue(색상), saturation(채도), lightness(명도)), hsla( 0 ~ 355, 0~100%, 0~100% alpha) 기존 hsl에 투명도 추가
    -->
    
    <h1 style="background: rgb(241, 14, 33);">Header</h1>
    <h1 style="background: rgb(100, 255, 3);">Header</h1>
    <h1 style="background-color: rgb(200, 13, 11);">Header</h1>

    <h1 style="background-color: #f0f111;">Header</h1>
    <h1 style="background-color: #f02151;">Header</h1>     
</body>
</html>
