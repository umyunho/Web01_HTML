<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 다음의 조건에 맞게 테이블을 생성해주세요
            1. 3행 5열의 테이블을 생성합니다.
            2.테이블의 선굵기는 0, 전체적인 윤곽선은 cellspacing와      bgcolor로 검은 1픽셀 선이 표시된 효과로 표시
            3.전체 행의 높이는 80픽셀
            4. 1열의 너비는 100,2열의 너비 150 3열의 너비 150 4,5열의 너비는 80픽셀
            5.텡이블 전체의 너비는 열의 넓이들을 합한 넓이로 설정 -->

        <table border="0", width="560" cellspacing="1" bgcolor = "black">
                <tr height="80" bgcolor="white">
                    <td width="100" height="80"></td>
                    <td width="150" height="80"></td>
                    <td width="150" height="80"></td>
                    <td width="80" height="80"></td>
                    <td width="80" height="80"></td>
                </tr>

                <tr>
                    <td width="100" height="80"></td>
                    <td width="150" height="80"></td>
                    <td width="150" height="80"></td>
                    <td width="80" height="80"></td>
                    <td width="80" height="80"></td>
                </tr>

                <tr>
                    <td width="100" height="80"></td>
                    <td width="150" height="80"></td>
                    <td width="150" height="80"></td>
                    <td width="80" height="80"></td>
                    <td width="80" height="80"></td>
                </tr>
        </table>
</body>
</html>
