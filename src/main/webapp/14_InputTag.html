<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        input(type ) tag는 사용자로부터 각 정보를 입력 받을 수 있는 입력란 태그들을 지칭한다. 그들은 흔히 회원 가입시 볼 수 있는 아이디 입력한, 패스워드 입력란, 성별 선택란 등이 있으며 한 그룹으로 묶여서 다루어진다. 그 한 그룹은 form태그에 의해 구분
     -->

     <!-- 
        입력한 태그의 이름 input. 텍스트 입력란도 체크박스
      -->

    <!-- form 태그는 하나의 주제를 갖고 입력하는 다수의 입력한들을 하나의 그룹으로 묶어주는 태그 -->
    <form>
            <!-- 서버가 전송받은 데이터들의 용도를 구분하기 위헤 name 속성을 이용 -->
            <!-- 각테이블들을 구분하기 위한 속성으로 name,id,class가 있다. 각자 주로 사용되는 용도가 있지만 구분없이 사용되기도함 -->
            <!-- 일반 text를 입력받을 수 있는 태그 -->
            userid : <input type=""text" name="userid" value="scott"/><br/>
            name : <input type=""text" name="name"/><br/>
            <!-- 일반 text를 비밀번호 입력받듯이 입력 받을 수 있는 태그 -->
            password : <input type="password" name="pw"/><br/>
            <hr/>

            <!-- 체크 박스 -->
            스포츠<input type="checkbox" name="hobby" value="1"/>
            영화<input type="checkbox" name="hobby" value="2"/>
            독서<input type="checkbox" name="hobby" value="3"/>
            기타<input type="checkbox" name="hobby" value="4" checked/>
            <!-- 스포츠 영화 도서는 화면에 나타나는 단어이고, 서버에 전송되는 값은 value속성으로 지정 -->
            <hr/>

            <!-- 라디오 버튼 : 체크박스와 비슷하지만 그룹 중 하나만 선택이 가능한 선택 버튼입니다. -->
            남자<input type="radio" name="gender" value="M" />
            여자<input type="radio" name="gender" value="F" />
            선택안함<input type="radio" name="gender" value="N" checked />
            <hr/>

            <!-- 펼침 목록 ComboBox -->
            <select name="food" >
                    <option value="0">선택안함</option>
                    <option value="1">김밥</option>
                    <option value="2">떡볶이</option>
                    <option value="3">튀김</option>
                    <option value="4" selected>순대</option>
            </select>
            <hr/>

            <!-- 파일 입력 양식 생성 -->
            파일 : <input tyoe="file" name="selectfile"/>
            <hr/>

            <!-- 버튼 생성 -->
            <!-- 단순 일반 버튼 : 모든 영역에서 기능이 발휘 -->
            <input type="button" value="클릭"/><hr/>

            <!-- 모든 입력을 완료하고 전송해서 마무리하는 태그 -->
            <input type="submit" value="회원가입" />

            <!-- 보이지 않는 입력란 : 화면에서 입력받거나 표시되지 않지만 서버에 같이 전송되어야할 데이터들을 hidden태그를 이용하여 숨겨놓고 전송시 같이 전송되게 한다. -->
            <input type="hidden" name="username" value="홍길동" /><hr/>
            <!-- name과 value만 있고 형체가 없는 입력란이며, 입력란이라기 보다 저장데이터로 많이 사용 -->
    </form>

</body>
</html>
